<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Google Fonts: Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .logo {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }

    .ion-padding {
      padding: 100px;
    }

    .ion-text-center {
      text-align: center;
    }

    /* Custom style for the login button */
    .btn-custom {
      background-color: #dc3545;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 50px;
      transition: background-color 0.3s, border 0.3s, color 0.3s;
    }

    .btn-custom:hover {
      background-color: #fff;
      border: 1px solid #dc3545;
      color: #dc3545;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
      <a class="navbar-brand text-light" href="#">Welcome</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ion-padding">
        <div class="ion-text-center">
          <!-- Logo -->
          <img src="assets/images/logo.png" alt="Logo" class="logo">

          <!-- Brand Name -->
          <h1 class="font-weight-bold">BRAND</h1>

          <!-- Welcome Message -->
          <p class="font-weight-normal">
            Welcome messages or brand slogans go here.
          </p>

          <!-- Sign Up Button -->
          <button type="button" class="btn btn-custom" onclick="goToHomePage()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-73L/B5Nb5cdWU7qzyts3+1F6sV+0g9iC8fwW8Wg/Ee8tl1IaEo/EE7woCpHxyJs"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6mgg9uUPOB4N0LZz5KR6QaAC2bJ86U7EsxPDi"
    crossorigin="anonymous"></script>

  <!-- Custom Script -->
  <script>
    function goToHomePage() {
      window.location.href = 'registration.html';
      console.log("Welcome");
    }
  </script>

</body>

</html>
