<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <title>Registration</title>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .logo {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    .ion-padding {
      padding: 20px;
    }

    .left-align-label {
      text-align: left !important;
    }

    .btn-custom {
      background-color: #dc3545;
      color: #fff;
      border: 1px solid #ffffff;
      padding: 10px 50px;
      transition: background-color 0.3s, border 0.3s, color 0.3s;
    }

    .btn-custom:hover {
      background-color: #ffffff;
      border: 1px solid #dc3545;
      color: #dc3545;
    }

    .form-control {
      border: 1px solid #000000;
    }

    .form-control:hover {
      border: 1px solid #dc3545;
    }

    .form-control:focus {
      border: 1px solid #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220,53,69,0.25);
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-success bg-danger">
      <a class="navbar-brand text-light" href="#">Register</a>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ion-padding">
        <div class="d-flex justify-content-center">
          <img src="assets/images/logo.png" alt="Logo" class="logo">
        </div>
        <div class="d-flex justify-content-center">
          <h1 class="font-weight-bold">Register</h1>
        </div>

        <!-- Registration Form -->
        <form id="registrationForm" onsubmit="return validateRegistrationForm()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="fullName" class="left-align-label font-weight-bold">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" 
                       placeholder="Enter your full name" required>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="email" class="left-align-label font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="Enter your email" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="password" class="left-align-label font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter your password" required>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="confirmPassword" class="left-align-label font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                       placeholder="Confirm your password" required>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-custom">Register</button>
          </div>
        </form>

        <div class="d-flex justify-content-center mt-3">
          <p class="font-weight-normal">Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
          integrity="sha384-73L/B5Nb5cdWU7qzyts3+1F6sV+0g9iC8fwW8Wg/Ee8tl1IaEo/EE7woCpHxyJs" 
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6mgg9uUPOB4N0LZz5KR6QaAC2bJ86U7EsxPDi" 
          crossorigin="anonymous"></script>

  <!-- Custom validation script -->
  <script>
    function validateRegistrationForm() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return false;
      }

      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
      if (!passwordRegex.test(password)) {
        alert('Password must contain at least 6 characters, including an uppercase letter, a lowercase letter, a number, and a special character');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return false;
      }

      console.log('Registration form submitted successfully');
      return true;
    }
  </script>
</body>

</html>
